sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=whatTest

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=WhatTest
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
#sonar.sources=C:/Users/Dario/IdeaProjects/whatTests/src
sonar.sources=src

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.java.binaries=out/production/TestSelector
sonar.java.test.binaries=out/test/TestSelector
sonar.pitest.reportsDirectory=report
#sonar.junit.reportPaths=Test Results - All_in_TestSelector.xml
#sonar.coverage.jacoco.xmlReportPaths=coverage
